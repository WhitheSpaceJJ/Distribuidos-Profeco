<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Registro Supermercado</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/styles.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>

        <nav id="nav2"> <!-- ////////////////////  HEADER  //////////////////// -->

            <a href="index.html" class="enlace">
                <img src="./img/p3.png" alt="" class="logo"/>
            </a>
        </nav><!-- ////////////////////  HEADER  //////////////////// -->

        <div class="container">
            <h2>Ingrese los datos respectivos del Supermercado</h2>
            <form id="myFormrg">

                <div class="form-group">
                    <label>Nombre de la empresa:</label>
                    <input type="Name" class="form-control" id="nombre" placeholder="Ingrese el nombre de la empresa" name="nombre">
                </div>

                <div class="form-group">
                    <label>Dirección:</label>
                    <input type="Name" class="form-control" id="apellido" placeholder="Ingrese la dirección de la empresa" name="address">
                </div>

                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingrese un email" name="email">
                </div>

                <div class="form-group">
                    <label for="pwd">Contraseña:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Ingrese una contraseña" name="pswd">
                </div>

                <div class="form-group">
                    <label for="pwd">Confirmar contraseña:</label>
                    <input type="password" class="form-control" id="cpwd" placeholder="Confirme su contraseña" name="cpswd">
                </div>

                <button class="btn btn-primary" type="submit"> Registrar</button>
                <a href="registro.html" class="btn btn-warning"> Cancelar</a>
            </form>
        </div>

        <script src="./js/registrarSupermercado.js"></script>

    </body>
    <footer class="footer">
        <div class="footer-content">
            <h3>ProFeCo</h3>
            <p>Av. José Vasconcelos 208 Col. Condesa, Demarcación Territorial Cuauhtémoc 06140 Ciudad de México</p>
        </div>
        <div class="footer-bottom">
            <p>Copyright &copy; 2023 <span>ProFeCo</span></p>
        </div>
    </footer>

</html>
