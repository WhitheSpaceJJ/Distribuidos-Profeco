<!DOCTYPE html>
<html xmlns:th="http://www.thymelead.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de productos</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>


      <nav class="navbar navbar-expand-md bg-dark navbar-dark">
          <a class="navbar-brand" href="#">Control de productos</a>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
              <ul class="navbar-nav">
                  <li class="nav-item"><a class="nav-link" th:href="@{/productos}">Control de productos</a> </li>
              </ul>

          </div>
      </nav>

      <br>
     <div class="container">
         <div class="row">
             <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center-card">
                 <h1 class="text-center">Registro de producto</h1>
                 <div class="card-body"></div>
                 <form th:action="@{/productos}" th:object="${producto}" method="POST">
                     <div class="form-group">
                         <label>Nombre: </label>
                         <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Escribe tu nombre" required>
                     </div>
                     <br>
                     <div class="form-group">
                         <label>Descripcion: </label>
                         <input type="text" name="descripcion" th:field="*{descripcion}" class="form-control" placeholder="Escribe la descripcion" required>
                     </div>
                     <br>
                     <div class="form-group">
                         <label>Tipo: </label>
                         <input type="text" name="tipo" th:field="*{tipo}" class="form-control" placeholder="Escribe el tipo" required>
                     </div>
                     <br>
                     <div class="form-group">
                         <label>Precio: </label>
                         <input type="number" name="precio" th:field="*{precio}" class="form-control" placeholder="Escribe el precio" required>
                     </div>
                     <br>
                     <div class="box-footer">
                         <button class="btn btn-success">Guardar</button>
                     </div>
                 </form>
             </div>
         </div>
     </div>



</body>
</html>
