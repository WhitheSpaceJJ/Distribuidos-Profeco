<!DOCTYPE html>
<html xmlns:th="http://www.thymelead.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de productos</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>


      <nav class="navbar navbar-expand-md bg-dark navbar-dark">
          <a class="navbar-brand" href="#">Control de productos</a>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
              <ul class="navbar-nav">
                  <li class="nav-item"><a class="nav-link" th:href="@{/productos}">Control de productos</a> </li>
              </ul>

          </div>
      </nav>


   <div class="container">
      <div class="row">
          <h1>Lista de productos</h1>
      </div>
       <div class="row">
           <div class="col-lg-3">
               <a th:href="@{/productos/nuevo}" class="btn btn-primary btn-sm mb3">Agregar producto</a>
           </div>
       </div>
       <br>
       <table class="table table-striped table-bordered">
           <thead class="table-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Descripcion</th>
                    <th>Tipo</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
           </thead>
           <tbody>
           <tr th:each="producto : ${productos}">
               <td th:text="${producto.nombre}">Nombre</td>
               <td th:text="${producto.descripcion}">Descripcion</td>
               <td th:text="${producto.tipo}">Tipo</td>
               <td th:text="${producto.precio}">Precio</td>
               <td>
                   <a th:href="@{/productos/editar/{id}(id=${producto.id})}" class="btn btn-info">Editar</a>
                   <a th:href="@{/productos/{id}(id=${producto.id})}" class="btn btn-danger">Eliminar</a>
               </td>
           </tr>
           </tbody>
       </table>

   </div>

</body>
</html>
