#CONEXION CON LLA BASE MYSQL
spring.datasource.url=jdbc:mysql://localhost:3306/bd_productos
spring.datasource.username=root
spring.datasource.password=*PONGAN SU CONTRASEÑA DE MYSQL*

#INDICAR QUE SE UTILIZA HIBERNATE
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
#CREANDO
spring.jpa.hibernate.ddl-auto=none

#SE MUESTRE EN CONSOLA PARA HACER LO DE SQL COMO CREAR LAS TABLAS ETC
spring.jpa.show-sql=true
spring-jpa.properties.hibernate.format_sql=true
